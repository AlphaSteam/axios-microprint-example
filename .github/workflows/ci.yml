name: 'CI'

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm test

  build-microprint:
    if: '!cancelled()'

    runs-on: ubuntu-latest

    needs: build
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull changes
        run: git pull

      - name: Get microprint of build job logs
        uses: AlphaSteam/GHuPrintGen@v5
        with:
            job_name: build
            log_path: ./log_microprints
            microprint_path: ./log_microprints
            microprint_config_path: ./log_microprints
            microprint_visualizer_link_path: ./log_microprints

      - name: Commit microprint
        uses: stefanzweifel/git-auto-commit-action@v5    
